<!DOCTYPE html>
<html>

</head>
<body>
	<p>Фреймворк Vue</p>
	<p>Тема 10 | Задача 7</p>
	<div id="div">
		<input type="checkbox" v-model="arr" value="html">html</input>
		<input type="checkbox" v-model="arr" value="css">css</input>
		<input type="checkbox" v-model="arr" value="javascript">javascript</input>

		</ul>
	</div>
	<!-- Подключение скриптов-->

	<script type="text/javascript" src="Script.js"></script>
